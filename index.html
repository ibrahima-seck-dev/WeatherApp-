<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <title>Weather App</title>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <!-- Écran d'accueil -->
        <div class="appScreen" id="homeScreen">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Accueil</h3>
                </div>
                <div class="card-body text-center">
                    <button id="btn-wheather" class="btn btn-primary">Voir la température</button>
                </div>
            </div>
        </div>

        <!-- Écran de recherche météo -->
        <div class="appScreen" id="wheather">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white text-center">
                    <h3>Recherche Météo</h3>
                </div>
                <div class="card-body text-center">
                    <input type="text" id="city" class="form-control mb-3" placeholder="Entrez une ville">
                    <button id="wheather-search" class="btn btn-info">Rechercher</button>
                    <ul id="wheather-infos" class="list-group mt-3"></ul>

                    <ul id="wheather-infos" class="list-group mt-3"></ul>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
